<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightCircle - Mentoring Website</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <!-- Header with Logo -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="InsightCircle Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="about">
            <h2>About InsightCircle</h2>
            <p>InsightCircle connects mentees with mentors for personalized guidance and support.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>1-on-1 Mentoring</li>
                <li>Group Sessions</li>
                <li>Career Counseling</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 InsightCircle. All rights reserved.</p>
    </footer>
</body>
</html>
